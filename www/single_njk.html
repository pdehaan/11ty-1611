
<h1>Single tag</h1>
<p>For I have but a single tag.</p>

<p>Single tag is treated like a string, so each character is a separate list item:</p>
<ol>
  
  <li>s</li>
  
  <li>i</li>
  
  <li>n</li>
  
  <li>g</li>
  
  <li>l</li>
  
  <li>e</li>
  
</ol>

<hr />

<p>Convert the tag to an array using custom <code>toArray</code> filter:</p>
<ol>
  
  <li>single</li>
  
</ol>
